<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link id="site-icon" rel="icon" type="image/png" sizes="32x32" href="" />

    <title id="html-title"></title>

    <!-- Google Fonts B612 Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=B612+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Load Styles and Script -->
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"
    ></script>
    <script
      defer
      src="https://unpkg.com/p5.createloop@0.2.8/dist/p5.createloop.js"
    ></script>
  </head>
  <body>
    <div style="display: block;">
        <div id="sketch-container" class="sketch_container">
            <iframe
                src=""
                id="sketch-iframe"
                class="sketch_container__frame"
                scrolling="no"
                style="display: block;"
            ></iframe>
        </div>
    </div>
    
    <header id="site-header" class="header container">
      <img id="site-logo" class="header__logo" src="" alt="Eta Carinae Logo"></img>
      <a id="site-logo-button" class="header__logo--button"></a>
      <h1 id="site-title" class="header__title">eta_car1nae</h1>
      <a id="site-title-button" class="header__title--button"></a>
    </header>

    <main class="container container__body">
      <section id="link-tree" class="link_tree">
        <div id="code-for-sketch-icon" class="link_tree__icon">&lt;/&gt;</div>
        <h2 id="code-for-sketch-text" class="link_tree__item">Code for this Sketch</h2>
        <img id="instagram-icon" src="" class="link_tree__icon"></img>
        <h2 id="instagram-text" class="link_tree__item">Instagram</h2>
        <img id="github-icon" src="" class="link_tree__icon"></img>
        <h2 id="github-text" class="link_tree__item">GitHub</h2>
      </section>
      <section id="link-tree-buttons" class="button_grid">
        <a id="code-for-sketch-button" class="button_grid__button" target="_blank"></a>
        <a id="instagram-button" class="button_grid__button" target="_blank"></a>
        <a id="github-button" class="button_grid__button" target="_blank"></a>
      </section>
      <div id="copyright-box" class="copyright_box">
        <div id="copyright-icon" class="copyright_box__icon">Â©</div>
        <h2 id="copyright-text" class="copyright_box__item">&lt;urit_gupta/&gt;</h2>
        <a id="copyright-button" class="copyright_box__button" target="_blank"></a>
      </div>
    </main>
  </body>
</html>
